    <script>
        const iconSvg = `<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512"><rect width="512" height="512" fill="#ffffff" rx="128"/><path d="M469.3 256h-85.3l-64-192-128 384-64-192H42.7" stroke="#10b981" stroke-width="42" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg>`;
        const iconUrl = "data:image/svg+xml;base64," + btoa(iconSvg);
        const linkIcon = document.createElement('link'); linkIcon.rel = 'icon'; linkIcon.href = iconUrl; document.head.appendChild(linkIcon);

        const linkManifest = document.createElement('link'); linkManifest.rel = 'manifest'; linkManifest.href = 'data:application/json;base64,' + btoa(JSON.stringify(manifest)); document.head.appendChild(linkManifest);
        if ('serviceWorker' in navigator && (window.location.protocol === 'https:' || window.location.protocol === 'http:')) {
            try {
                const swContent = `self.addEventListener('fetch', e => { return; });`;
                const blob = new Blob([swContent], {type: 'text/javascript'});

                navigator.serviceWorker.register(swUrl).catch(e => {});

<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- ICON ADAPTER ---
        const LucideIcon = ({ name, size = 24, className = "" }) => {
            const iconData = window.lucide && window.lucide.icons ? window.lucide.icons[name] : null;
            if (!iconData) return <span style={{width: size, height: size, display: 'inline-block'}} />;
            return React.createElement('svg', { xmlns: "http://www.w3.org/2000/svg", width: size, height: size, viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "2", strokeLinecap: "round", strokeLinejoin: "round", className: className }, iconData.map((ele, i) => React.createElement(ele[0], { ...ele[1], key: i })));
        };

        // Icons
        const Target = (p) => <LucideIcon name="Target" {...p} />;
        const CalendarIcon = (p) => <LucideIcon name="Calendar" {...p} />;
        const Plus = (p) => <LucideIcon name="Plus" {...p} />;
        const CheckCircle2 = (p) => <LucideIcon name="CheckCircle2" {...p} />;
        const Clock = (p) => <LucideIcon name="Clock" {...p} />;
        const BookOpen = (p) => <LucideIcon name="BookOpen" {...p} />;
        const Star = (p) => <LucideIcon name="Star" {...p} />;
        const TrendingUp = (p) => <LucideIcon name="TrendingUp" {...p} />;
        const X = (p) => <LucideIcon name="X" {...p} />;
        const ChevronDown = (p) => <LucideIcon name="ChevronDown" {...p} />;
        const ChevronUp = (p) => <LucideIcon name="ChevronUp" {...p} />;
        const Activity = (p) => <LucideIcon name="Activity" {...p} />;
        const ThumbsUp = (p) => <LucideIcon name="ThumbsUp" {...p} />;
        const ThumbsDown = (p) => <LucideIcon name="ThumbsDown" {...p} />;
        const Minus = (p) => <LucideIcon name="Minus" {...p} />;
        const Moon = (p) => <LucideIcon name="Moon" {...p} />;
        const Sun = (p) => <LucideIcon name="Sun" {...p} />;
        const Filter = (p) => <LucideIcon name="Filter" {...p} />;
        const LayoutGrid = (p) => <LucideIcon name="LayoutGrid" {...p} />;
        const List = (p) => <LucideIcon name="List" {...p} />;
        const Trash2 = (p) => <LucideIcon name="Trash2" {...p} />;
        const Check = (p) => <LucideIcon name="Check" {...p} />;
        const Cloud = (p) => <LucideIcon name="Cloud" {...p} />;
        const CloudOff = (p) => <LucideIcon name="CloudOff" {...p} />;
        const Save = (p) => <LucideIcon name="Save" {...p} />;
        const Download = (p) => <LucideIcon name="Download" {...p} />;
        const Settings = (p) => <LucideIcon name="Settings" {...p} />;
        const Timer = (p) => <LucideIcon name="Timer" {...p} />;
        const Play = (p) => <LucideIcon name="Play" {...p} />;
        const Pause = (p) => <LucideIcon name="Pause" {...p} />;
        const RotateCcw = (p) => <LucideIcon name="RotateCcw" {...p} />;
        const PenTool = (p) => <LucideIcon name="PenTool" {...p} />;
        const Layers = (p) => <LucideIcon name="Layers" {...p} />;
        const MonitorPlay = (p) => <LucideIcon name="MonitorPlay" {...p} />;
        const Notebook = (p) => <LucideIcon name="Notebook" {...p} />;

        // --- CONFIG ---
        const USER_FIREBASE_CONFIG = {
            apiKey: "AIzaSyCvqp5HYUMnogWmwT0O1LFLOMsfqj9P83s",
            authDomain: "med-heklp.firebaseapp.com",
            projectId: "med-heklp",
            storageBucket: "med-heklp.firebasestorage.app",
            messagingSenderId: "675054342845",
            appId: "1:675054342845:web:91e53e21060a087123ddd4",
            measurementId: "G-BLWYTWFFTZ"
        };

        const AREAS = [
            { id: 'all', name: 'Todas as Áreas', color: 'bg-slate-100 text-slate-700 dark:bg-slate-800 dark:text-slate-300 border-slate-200 dark:border-slate-700' },
            { id: 'clinica', name: 'Clínica Médica', color: 'bg-blue-100 text-blue-700 dark:bg-blue-900/40 dark:text-blue-300 border-blue-200 dark:border-blue-800' },
            { id: 'cirurgia', name: 'Cirurgia', color: 'bg-red-100 text-red-700 dark:bg-red-900/40 dark:text-red-300 border-red-200 dark:border-red-800' },
            { id: 'pediatria', name: 'Pediatria', color: 'bg-yellow-100 text-yellow-700 dark:bg-yellow-900/40 dark:text-yellow-300 border-yellow-200 dark:border-yellow-800' },
            { id: 'go', name: 'G.O.', color: 'bg-purple-100 text-purple-700 dark:bg-purple-900/40 dark:text-purple-300 border-purple-200 dark:border-purple-800' },
            { id: 'preventiva', name: 'Preventiva', color: 'bg-emerald-100 text-emerald-700 dark:bg-emerald-900/40 dark:text-emerald-300 border-emerald-200 dark:border-emerald-800' },
        ];

        const IMPORTANCE_LEVELS = [
            { id: 'high', label: 'Alta', weight: 2.0 },
            { id: 'medium', label: 'Média', weight: 1.5 },
            { id: 'low', label: 'Baixa', weight: 1.0 },
        ];

        const DIFFICULTY_LEVELS = [
            { id: 'easy', label: 'Fácil', weight: 0.8, icon: ThumbsUp },
            { id: 'medium', label: 'Médio', weight: 1.0, icon: Minus },
            { id: 'hard', label: 'Difícil', weight: 1.3, icon: ThumbsDown },
        ];

        const LOG_TYPES = [
            { id: 'questions', label: 'Questões', icon: Target, color: 'text-blue-500' },
            { id: 'anki', label: 'Anki', icon: Layers, color: 'text-purple-500' },
            { id: 'class', label: 'Aula', icon: MonitorPlay, color: 'text-red-500' },
            { id: 'reading', label: 'Leitura', icon: BookOpen, color: 'text-emerald-500' },
            { id: 'other', label: 'Outro', icon: PenTool, color: 'text-slate-500' },
        ];

        // --- HELPERS ---
        const getTodayStr = () => new Date().toISOString().split('T')[0];
        const formatDate = (dateStr) => { const [y, m, d] = dateStr.split('-'); return `${d}/${m}`; };
        const formatFullDate = (dateStr) => { if (!dateStr) return ''; const d = new Date(dateStr + 'T12:00:00'); return d.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' }); };

        const SYSTEM_PARAMS = { BASE_QUESTIONS: 20, MIN_QUESTIONS: 15, MAX_QUESTIONS: 80, SPACING_FACTORS: { 'R0': 0.75, 'R1': 2.00, 'R2': 1.25, 'R3': 0.75, 'DEFAULT': 1.0 } };

        const calculateNextLoad = (accuracy, importanceId, difficultyId, nextStageType) => {
            const impWeight = IMPORTANCE_LEVELS.find(i => i.id === importanceId)?.weight || 1.0;
            const base = SYSTEM_PARAMS.BASE_QUESTIONS * impWeight;
            const spacingFactor = SYSTEM_PARAMS.SPACING_FACTORS[nextStageType] || SYSTEM_PARAMS.SPACING_FACTORS['DEFAULT'];
            const target = 0.90;
            const gap = Math.max(0, target - accuracy);
            const perfFactor = Math.min(2.2, 1 + (gap / target)); 
            const diffWeight = DIFFICULTY_LEVELS.find(d => d.id === difficultyId)?.weight || 1.0;
            let n = Math.round(base * perfFactor * spacingFactor * diffWeight);
            if (accuracy < 0.60) { n = n + 10; }
            return Math.max(SYSTEM_PARAMS.MIN_QUESTIONS, Math.min(n, SYSTEM_PARAMS.MAX_QUESTIONS));
        };

        const generateSchedule = (studyDate, importanceId) => {
            const d0 = new Date(studyDate + 'T12:00:00');
            const addDays = (d, days) => { const r = new Date(d); r.setDate(r.getDate() + days); return r.toISOString().split('T')[0]; };
            const getInitialQ = (stage) => calculateNextLoad(1.0, importanceId, 'medium', stage);
            return [
                { type: 'R0', date: studyDate, label: 'R0: Fixação', done: false, correct: 0, total: 0, favorites: 0, difficulty: null, targetQ: getInitialQ('R0') },
                { type: 'R1', date: addDays(d0, 7), label: 'R1: Pico', done: false, correct: 0, total: 0, favorites: 0, difficulty: null, targetQ: getInitialQ('R1') },
                { type: 'R2', date: addDays(d0, 30), label: 'R2: Manutenção', done: false, correct: 0, total: 0, favorites: 0, difficulty: null, targetQ: getInitialQ('R2') },
                { type: 'R3', date: addDays(d0, 60), label: 'R3: Longo Prazo', done: false, correct: 0, total: 0, favorites: 0, difficulty: null, targetQ: getInitialQ('R3') }
            ];
        };

        // --- SYNC ---
        const mergeItems = (local, cloud) => {
            const map = new Map();
            local.forEach(i => map.set(i.id, i));
            cloud.forEach(c => {
                const l = map.get(c.id);
                if (!l || (c.updatedAt || 0) > (l.updatedAt || 0)) map.set(c.id, c);
            });
            return Array.from(map.values());
        };

        const useSync = (topics, logs, setTopics, setLogs) => {
            const [status, setStatus] = useState('offline');
            const [config, setConfig] = useState(() => { const s = localStorage.getItem('resiflow_fb_config'); return s ? JSON.parse(s) : USER_FIREBASE_CONFIG; });
            const [syncKey, setSyncKey] = useState(() => localStorage.getItem('resiflow_sync_key') || '');
            const dbRef = useRef(null);
            
            // Ref para estado mais recente
            const stateRef = useRef({ topics, logs });
            useEffect(() => { stateRef.current = { topics, logs }; }, [topics, logs]);

            useEffect(() => {
                if (!config || !syncKey || !window.firebaseModules) return;
                try {
                    const { initializeApp, getFirestore, doc, onSnapshot } = window.firebaseModules;
                    try { initializeApp(config); } catch(e) {}
                    const db = getFirestore();
                    dbRef.current = db;
                    const docRef = doc(db, 'artifacts', 'resiflow', 'public', 'data', 'users', syncKey);
                    setStatus('syncing');
                    const unsub = onSnapshot(docRef, (s) => {
                        if (s.exists()) { 
                            const d = s.data(); 
                            if (d.topics) {
                                const mergedTopics = mergeItems(stateRef.current.topics, d.topics);
                                if (JSON.stringify(mergedTopics) !== JSON.stringify(stateRef.current.topics)) setTopics(mergedTopics);
                            }
                            if (d.logs) {
                                const mergedLogs = mergeItems(stateRef.current.logs, d.logs);
                                if (JSON.stringify(mergedLogs) !== JSON.stringify(stateRef.current.logs)) setLogs(mergedLogs);
                            }
                        }
                        setStatus('online');
                    }, (err) => { console.error(err); setStatus('error'); });
                    return () => unsub();
                } catch (e) { console.error(e); setStatus('error'); }
            }, [config, syncKey]);

            const saveToCloud = async (newTopics, newLogs) => {
                if (!dbRef.current || !syncKey) return;
                try {
                    const { doc, setDoc } = window.firebaseModules;
                    const docRef = doc(dbRef.current, 'artifacts', 'resiflow', 'public', 'data', 'users', syncKey);
                    await setDoc(docRef, { topics: newTopics, logs: newLogs, updatedAt: new Date().toISOString() }, { merge: true });
                } catch (e) { console.error(e); setStatus('error'); }
            };
            return { status, config, setConfig, syncKey, setSyncKey, saveToCloud };
        };

        // --- COMPONENTS ---

        const PomodoroTimer = ({ isOpen, onClose }) => {
            if (!isOpen) return null;
            const [timeLeft, setTimeLeft] = useState(25 * 60);
            const [isActive, setIsActive] = useState(false);
            const [mode, setMode] = useState('focus');
            useEffect(() => { let i = null; if (isActive && timeLeft > 0) i = setInterval(() => setTimeLeft(t => t - 1), 1000); else if (timeLeft === 0) setIsActive(false); return () => clearInterval(i); }, [isActive, timeLeft]);
            const toggle = () => setIsActive(!isActive);
            const reset = () => { setIsActive(false); setTimeLeft(mode === 'focus' ? 25 * 60 : mode === 'short' ? 5 * 60 : 15 * 60); };
            const setM = (m) => { setMode(m); setIsActive(false); setTimeLeft(m === 'focus' ? 25 * 60 : m === 'short' ? 5 * 60 : 15 * 60); };
            const fmt = (s) => `${Math.floor(s / 60).toString().padStart(2, '0')}:${(s % 60).toString().padStart(2, '0')}`;
            const prog = ((mode === 'focus' ? 1500 : mode === 'short' ? 300 : 900) - timeLeft) / (mode === 'focus' ? 1500 : mode === 'short' ? 300 : 900) * 100;
            return (
                <div className="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                    <div className="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl max-w-sm w-full p-6 border border-slate-200 dark:border-slate-700 flex flex-col items-center relative">
                        <button onClick={onClose} className="absolute top-4 right-4 p-1 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-full"><X size={20} className="text-slate-400"/></button>
                        <h3 className="text-xl font-bold text-slate-800 dark:text-white mb-6 flex items-center gap-2"><Timer size={22} className="text-emerald-500"/> Pomodoro</h3>
                        <div className="flex gap-2 mb-8 bg-slate-100 dark:bg-slate-900 p-1 rounded-xl">
                            {['focus', 'short', 'long'].map(m => <button key={m} onClick={() => setM(m)} className={`px-3 py-1.5 text-xs font-bold rounded-lg capitalize ${mode === m ? 'bg-white dark:bg-slate-700 shadow-sm text-blue-600 dark:text-blue-400' : 'text-slate-500'}`}>{m}</button>)}
                        </div>
                        <div className="relative w-48 h-48 flex items-center justify-center mb-8">
                            <svg className="absolute top-0 left-0 w-full h-full transform -rotate-90"><circle cx="96" cy="96" r="88" stroke="currentColor" strokeWidth="8" fill="transparent" className="text-slate-100 dark:text-slate-900"/><circle cx="96" cy="96" r="88" stroke="currentColor" strokeWidth="8" fill="transparent" strokeDasharray={552} strokeDashoffset={552 - (552 * prog) / 100} className="text-emerald-500 transition-all duration-1000 ease-linear" strokeLinecap="round"/></svg>
                            <div className="text-5xl font-black text-slate-800 dark:text-white tracking-wider font-mono">{fmt(timeLeft)}</div>
                        </div>
                        <div className="flex gap-4"><button onClick={toggle} className={`w-16 h-16 rounded-2xl flex items-center justify-center text-2xl ${isActive ? 'bg-slate-100 dark:bg-slate-700 text-slate-600' : 'bg-emerald-500 text-white'}`}>{isActive ? <Pause/> : <Play/>}</button><button onClick={reset} className="w-16 h-16 rounded-2xl flex items-center justify-center bg-slate-100 dark:bg-slate-700 text-slate-400"><RotateCcw/></button></div>
                    </div>
                </div>
            );
        };

        const CloudConfigModal = ({ isOpen, onClose, config, setConfig, syncKey, setSyncKey }) => {
            const [tempKey, setTempKey] = useState(syncKey);
            useEffect(() => setTempKey(syncKey), [syncKey]);
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                    <div className="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl max-w-md w-full p-6 border border-slate-200 dark:border-slate-700">
                        <div className="flex justify-between items-center mb-6"><h3 className="text-xl font-bold text-slate-800 dark:text-white flex items-center gap-2"><Cloud className="text-blue-500"/> Sincronização</h3><button onClick={onClose}><X className="text-slate-400"/></button></div>
                        <div className="space-y-4">
                            <div className="bg-emerald-50 dark:bg-emerald-900/20 p-4 rounded-xl text-sm text-emerald-800 dark:text-emerald-200 border border-emerald-100 dark:border-emerald-800"><p className="font-bold flex items-center gap-2"><CheckCircle2 size={16}/> Firebase Configurado</p></div>
                            <div><label className="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase block mb-1">Chave de Sincronização</label><input type="text" value={tempKey} onChange={e => setTempKey(e.target.value)} placeholder="Senha única (ex: dr-silva)" className="w-full p-3 rounded-xl bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 text-sm dark:text-white font-mono" /></div>
                            <button onClick={() => { localStorage.setItem('resiflow_sync_key', tempKey); setSyncKey(tempKey); onClose(); }} className="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-bold flex items-center justify-center gap-2"><Save size={18}/> Conectar</button>
                        </div>
                    </div>
                </div>
            );
        };

        const ModalReview = ({ isOpen, onClose, task, onSave }) => {
            if (!isOpen || !task) return null;
            const [correct, setCorrect] = useState('');
            const [total, setTotal] = useState('');
            const [favorites, setFavorites] = useState('');
            const [difficulty, setDifficulty] = useState('medium');
            const numCorrect = parseInt(correct) || 0;
            const numTotal = parseInt(total) || 0;
            const percentage = numTotal > 0 ? Math.round((numCorrect / numTotal) * 100) : 0;
            const handleSubmit = (e) => { e.preventDefault(); onSave({ correct: numCorrect, total: numTotal, favorites: parseInt(favorites) || 0, difficulty }); setCorrect(''); setTotal(''); setFavorites(''); setDifficulty('medium'); onClose(); };
            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-md flex items-center justify-center z-50 p-4 animate-in fade-in duration-200">
                    <div className="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl max-w-md w-full p-6 border border-slate-100 dark:border-slate-700">
                        <div className="flex justify-between items-start mb-6">
                            <div><h3 className="text-xl font-bold text-slate-800 dark:text-white">{task.topicTitle}</h3><div className="flex items-center gap-2 mt-1"><span className="text-xs font-bold bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 px-2 py-1 rounded uppercase tracking-wide">{task.label}</span>{task.targetQ && <span className="text-xs font-bold bg-blue-100 dark:bg-blue-900/50 text-blue-700 dark:text-blue-300 px-2 py-1 rounded flex items-center gap-1"><Target size={12}/> Meta: {task.targetQ}</span>}</div></div>
                            <button onClick={onClose}><X className="text-slate-400" /></button>
                        </div>
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div className="grid grid-cols-2 gap-4">
                                <div className="space-y-1"><label className="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase">Acertos</label><input type="number" required autoFocus min="0" className="w-full p-4 bg-emerald-50 dark:bg-emerald-900/20 border-2 border-emerald-100 dark:border-emerald-800 rounded-xl text-2xl font-bold text-emerald-600 dark:text-emerald-400 focus:ring-2 focus:ring-emerald-500 outline-none text-center" value={correct} onChange={e => setCorrect(e.target.value)} /></div>
                                <div className="space-y-1"><label className="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase">Total</label><input type="number" required min="1" className="w-full p-4 bg-slate-50 dark:bg-slate-700/30 border-2 border-slate-100 dark:border-slate-700 rounded-xl text-2xl font-bold text-slate-700 dark:text-slate-200 focus:ring-2 focus:ring-blue-500 outline-none text-center" value={total} onChange={e => setTotal(e.target.value)} /></div>

                                <button onClick={() => setPomodoroOpen(true)} className="p-2 rounded-lg bg-emerald-50 dark:bg-emerald-900/20 text-emerald-600 dark:text-emerald-400 border-emerald-200 dark:border-emerald-800 border flex items-center gap-2 font-bold text-xs"><Timer size={16}/></button>
                                <button onClick={() => setCloudModalOpen(true)} className={`p-2 rounded-lg transition border flex items-center gap-2 ${status === 'online' ? 'bg-emerald-50 dark:bg-emerald-900/20 text-emerald-600 dark:text-emerald-400 border-emerald-200 dark:border-emerald-800' : 'bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400 border-transparent'}`}>{status === 'online' ? <Cloud size={18}/> : <CloudOff size={18}/>}</button>
                                <button onClick={() => setDarkMode(!darkMode)} className="p-2 rounded-lg bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white transition">{darkMode ? <Sun size={18} /> : <Moon size={18} />}</button>
                                <div className="h-6 w-px bg-slate-200 dark:bg-slate-700 mx-1"></div>
                                <div className="flex bg-slate-100 dark:bg-slate-800 p-1 rounded-lg">
                                    <button onClick={() => setViewMode('list')} className={`px-3 py-1.5 text-xs font-bold rounded-md flex items-center gap-2 transition ${viewMode === 'list' ? 'bg-white dark:bg-slate-700 text-slate-900 dark:text-white shadow-sm' : 'text-slate-500 dark:text-slate-400'}`}><List size={14}/> <span className="hidden sm:inline">Lista</span></button>
                                    <button onClick={() => setViewMode('calendar')} className={`px-3 py-1.5 text-xs font-bold rounded-md flex items-center gap-2 transition ${viewMode === 'calendar' ? 'bg-white dark:bg-slate-700 text-slate-900 dark:text-white shadow-sm' : 'text-slate-500 dark:text-slate-400'}`}><CalendarIcon size={14}/> <span className="hidden sm:inline">Cal.</span></button>
                                    <button onClick={() => setViewMode('diary')} className={`px-3 py-1.5 text-xs font-bold rounded-md flex items-center gap-2 transition ${viewMode === 'diary' ? 'bg-white dark:bg-slate-700 text-slate-900 dark:text-white shadow-sm' : 'text-slate-500 dark:text-slate-400'}`}><Notebook size={14}/> <span className="hidden sm:inline">Diário</span></button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-4xl mx-auto px-4 mt-6 space-y-6">
                        {viewMode === 'diary' ? (
                            <DiaryView logs={logs} onAddLog={handleAddLog} onDeleteLog={handleDeleteLog} />
                        ) : (
                            <>
                                <section className="bg-white dark:bg-slate-800 p-5 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 transition-colors">
                                    <h2 className="text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-wider mb-4 flex items-center gap-2"><Plus size={14}/> Novo Conteúdo Teórico</h2>
                                    <form onSubmit={handleAdd} className="grid grid-cols-1 md:grid-cols-12 gap-4 items-end">
                                        <div className="md:col-span-4"><label className="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Assunto</label><input type="text" placeholder="Ex: Síndrome Nefrótica" className="w-full p-2.5 rounded-xl bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:text-white placeholder-slate-400 h-11" value={title} onChange={e => setTitle(e.target.value)} /></div>
                                        <div className="md:col-span-3"><label className="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Área</label><select className="w-full p-2.5 rounded-xl bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:text-white h-11" value={area} onChange={e => setArea(e.target.value)}>{AREAS.filter(a => a.id !== 'all').map(a => <option key={a.id} value={a.id}>{a.name}</option>)}</select></div>
                                        <div className="md:col-span-2"><label className="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Prioridade</label><select className="w-full p-2.5 rounded-xl bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:text-white h-11" value={importance} onChange={e => setImportance(e.target.value)}>{IMPORTANCE_LEVELS.map(i => <option key={i.id} value={i.id}>{i.label}</option>)}</select></div>
                                        <div className="md:col-span-2"><label className="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Data Aula</label><input type="date" className="w-full p-2.5 rounded-xl bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:text-white dark:[color-scheme:dark] appearance-none h-11" value={date} onChange={e => setDate(e.target.value)} /></div>
                                        <div className="md:col-span-1"><button type="submit" className="h-11 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl text-sm transition flex items-center justify-center">Add</button></div>
                                    </form>
                                </section>

                                {viewMode === 'list' && (
                                    <div className="flex gap-2 overflow-x-auto pb-2 scrollbar-hide">
                                        <button onClick={() => setFilterTime(filterTime === 'all' ? 'today' : 'all')} className={`whitespace-nowrap px-4 py-2 rounded-xl text-sm font-bold border transition ${filterTime === 'today' ? 'bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 border-blue-200 dark:border-blue-800' : 'bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-400 border-slate-200 dark:border-slate-700 hover:border-blue-300'}`}>{filterTime === 'today' ? '📅 Apenas Hoje' : '📅 Mostrar Tudo'}</button>
                                        <div className="w-px bg-slate-200 dark:bg-slate-700 mx-1"></div>
                                        {AREAS.map(a => <button key={a.id} onClick={() => setFilterArea(a.id)} className={`whitespace-nowrap px-4 py-2 rounded-xl text-sm font-bold border transition ${filterArea === a.id ? `${a.color} shadow-sm` : 'bg-white dark:bg-slate-800 text-slate-500 dark:text-slate-400 border-slate-200 dark:border-slate-700 opacity-70 hover:opacity-100'}`}>{a.name}</button>)}
                                    </div>
                                )}

                                <section className="space-y-4">
                                    {viewMode === 'calendar' ? ( <CalendarView topics={topics} /> ) : (
                                        <>
                                            {sortedTopics.length === 0 ? (
                                                <div className="text-center py-12 text-slate-400 dark:text-slate-600"><BookOpen className="mx-auto mb-2 opacity-50" size={32} /><p>Nenhum tema encontrado com estes filtros.</p></div>
                                            ) : ( sortedTopics.map(topic => ( <TopicCard key={topic.id} topic={topic} onOpenReview={openReview} onDelete={deleteTopic} /> )) )}
                                        </>
                                    )}
                                </section>
                            </>
                        )}
                    </main>
                    <ModalReview isOpen={modalOpen} onClose={() => setModalOpen(false)} task={selectedTask} onSave={completeReview} />
                    <CloudConfigModal isOpen={cloudModalOpen} onClose={() => setCloudModalOpen(false)} config={config} setConfig={setConfig} syncKey={syncKey} setSyncKey={setSyncKey} />
                    <PomodoroTimer isOpen={pomodoroOpen} onClose={() => setPomodoroOpen(false)} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
